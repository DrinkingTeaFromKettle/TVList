        uriTemplate: /allUsers
        filters: ['users.search_filter', 'users.order_filter']
      ApiPlatform\Metadata\Get: ~
      ApiPlatform\Metadata\Post:
        denormalizationContext:
          groups: [ 'userCreate' ]
