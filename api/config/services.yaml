# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
    App\State\UserStateProcessor:
        bind:
            $processor: '@api_platform.doctrine.orm.state.persist_processor'

    App\EventSubscriber\KernelRequestListener:
        tags: [ kernel.event_listener ]
    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    users.search_filter:
        parent: 'api_platform.doctrine.orm.search_filter'
        arguments: [ { username: 'partial', email: 'partial' } ]
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    users.order_filter:
        parent: 'api_platform.doctrine.orm.order_filter'
        arguments:
            $properties: { username: ~ }
            $orderParameterName: order
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    studios.search_filter:
        parent: 'api_platform.doctrine.orm.search_filter'
        arguments: [ { name: 'partial' } ]
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    studios.order_filter:
        parent: 'api_platform.doctrine.orm.order_filter'
        arguments:
            $properties: { name: ~ }
            $orderParameterName: order
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    productions.search_filter:
        parent: 'api_platform.doctrine.orm.search_filter'
        arguments: [ { title: 'partial', description: 'partial' } ]
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
    productions.order_filter:
        parent: 'api_platform.doctrine.orm.order_filter'
        arguments:
            $properties: { title: ~ , }
            $orderParameterName: order
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false
